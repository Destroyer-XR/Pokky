<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container" style="background-color: rgba(0, 0, 255, 0);">
        <div class="step active" id="step1">
            <h2>เลือกจำนวนขาที่ต้องการ</h2>
            <br>
            <div style="display: flex; justify-content: center;">
                <input type="text" id="numLegs" min="1" placeholder="จำนวนขา 1 - 6" />
            </div>
            <div class="btn-group" style="display: flex; justify-content: center;">
                <button class="btn" id="next1">Next</button>
            </div>
        </div>

        <div class="step" id="step2">
            <!-- Score display -->
            <h2>ส่วนของเจ้ามือ</h2>

            <div class="btn-container ">
                <!-- Left Column -->

                <div class="btn-column" id="numberButtons">
                    <!-- Add your buttons here -->
                </div>
                <!-- Right Column -->

                <div class="btn-column" id="bounceButtons">
                    <!-- Add your buttons here -->
                </div>
            </div>
            <div class="btn-group">
                <div style="display: flex;justify-content: space-between;"> <button class="btn"
                        id="backButton2">Back</button>
                    <button id="next2" class="btn" onclick="nextStep()">Next</button>
                </div>
            </div>
        </div>

        <div class="step" id="step3">
            <h2 id="step3Title">ขาที่ 1</h2>
            <!-- Score display -->
            <!-- <div class="score-display">คะแนน: 150</div> -->
            <div class="btn-container">
                <!-- Left Column -->
                <div class="btn-column" id="pointsNumberButtons">
                    <!-- Add your buttons here -->
                </div>
                <!-- Right Column -->
                <div class="btn-column" id="pointsBounceButtons">
                    <!-- Add your buttons here -->
                </div>
            </div>
            <div class="btn-group">
                <div style="display: flex;justify-content: space-between;"> <button class="btn"
                        id="backButton3">Back</button>
                    <button id="next3" class="btn" onclick="nextStep()">Next</button>
                </div>
            </div>
        </div>

        <div class="step" id="step4">
            <h2>สรุปผล</h2>
            <br> <br> <br>
            <div class="summary" id="summary"></div>
            <div class="btn-group">
                <button class="btn" id="startOver">Start Over</button>
            </div>
        </div>
    </div>

    <script src="logic.js"></script>
</body>

</html>
